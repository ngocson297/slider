<!DOCTYPE html>

</head>
<body>
    <div class="slide-container">
        <div class="slide-wrapper">
            <div class="slide">N</div>

            <div class="slide">S</div>
            <div class="slide">ƒê</div>

    <script>
    $(document).ready(function () {

        nav: false,

        autoplay: true,

                items: 5
            }

    });
})
